<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button_list" onclick="button_first()">first</button>
    <button class="button_list" onclick="button_second()">second</button>
     <button class="button_list" onclick="button_third()">thrird</button>
    <ul class="wrap">
        <li>1-first</li>
        <li>2-second</li>
        <li>3-thrird</li>
    </ul>
    <script>
        const wrap = document.querySelector(".wrap")
        const list = document.querySelectorAll("li")
        const button_first = () => { wrap.prepend(list[0]) }
        const button_second = () => { wrap.prepend(list[1]) }
        const button_third = () => { wrap.prepend(list[2]) }
    </script>
</body>
</html>
